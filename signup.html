<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

</head>

<body>
    <div class="signup">
        <h2>Sign Up</h2>
        <form action="">
            <input type="text" id="signup_name" name="signup_name" placeholder="Enter Name" required><br>
            <input type="email" id="signup_username" name="signup_username" placeholder="Enter Email" required><br>
            <input type="password" id="signup_password" name="signup_password" placeholder="Enter Password" required><br>
            <input type="password" id="signup_cpassword" name="signup_cpassword" placeholder="Re-type Password" required><br>
            <input type="submit" id="btn_signup" name="btn_signup" value="Signup">
        </form>
        <a href="login.html">Already have an account?</a>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    $('#btn_signup').click(function() {

        var ps1 = $('#signup_password').val();
        var ps2 = $('#signup_cpassword').val();
        var username = $('#signup_username').val();
        if (ps1 != "" && ps2 != "" && username != "") {
            if (ps1 == ps2) {
                alert("Sign up successfully");
            } else {
                alert("Password Not matched");
            }
        } else {
            alert("Fill all the fields");
        }
    })
</script>

</html>
